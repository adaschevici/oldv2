version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test-components:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm run bootstrap
            - run: npm run snapshot:test
            - run: npm run build:components
workflows:
    build-and-test-components:
      jobs:
        - build-and-test-components
